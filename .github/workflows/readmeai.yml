name: Generate README with OpenAI

on:
  workflow_dispatch:

jobs:
  readme-ai:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to commit README updates
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install ReadmeAI
        run: pip install --upgrade readmeai

      - name: Generate README
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          readmeai \
            --repository . \
            --api openai \
            --model gpt-4.1-nano \
            --output readmeai.md \
            --badge-style flat-square \
            --header-style classic \
            --navigation-style bullet \
            --tree-max-depth 5 \
            --logo ./v-gpt-email-api.png

      - name: Commit and push updated README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add readmeai.md
          git commit -m "chore: update README with ReadmeAI" || echo "No changes"
          git push
